    <h1>Submit Your Article</h1>
<form
  action="https://formspree.io/f/xyzjreaz"
  method="POST"
>
        <label for="articleTitle">Article Title:</label><br>
        <input type="text" id="articleTitle" name="articleTitle" size="50" required><br><br>

        <label for="articleContent">Article Content:</label><br>
        <textarea id="articleContent" name="articleContent" rows="15" cols="80" required></textarea><br><br>

        <label for="authorName">Your Name (Optional):</label><br>
        <input type="text" id="authorName" name="authorName" size="30"><br><br>
        <label for="email">Your Email (Optional):</label><br>
        <input type="email" id="email" name="email" size="30"><br><br>
        <input type="submit" value="Submit Article">
    </form>

    <div id="popup" class="popup" style="display: none;">
      <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>Submission Received!</h2>
        <p>🧁 Thank you for your submission!</p>
        <button onclick="closePopup()">Close</button>
